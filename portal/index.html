<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=windows-1252"/>
	<title>Nether Coordinate Calculator</title>
	<link rel="stylesheet" href="assets/mc.css" />
</head>

<body>
<div class="outer-container">
	<div class="inner-container">
		<div class="centered-content" id="oCoordsDiv" style="background-color: #595;">
			Overworld Coords:<br>
			<label for="oCoordsX">X:</label>
			<input id="oCoordsX" name="oCoordsX" placeholder="x"><br>
			<label for="oCoordsY">Y:</label>
			<input id="oCoordsY" name="oCoordsY" placeholder="y"><br>
			<label for="oCoordsZ">Z:</label>
			<input id="oCoordsZ" name="oCoordsZ" placeholder="z"><br><br>
			Alt:<br>
			<label for="oCoords"></label>
			<input id="oCoords" name="oCoords" placeholder="x y z"><br><br>
		</div>
		<div class="centered-content" id="nCoordsDiv" style="background-color: #955;">
			Nether Coords:<br>
			<label for="nCoordsX">X: </label>
			<input id="nCoordsX" name="nCoordsX" placeholder="x"><br>
			<label for="nCoordsY">Y: </label>
			<input id="nCoordsY" name="nCoordsY" placeholder="y"><br>
			<label for="nCoordsZ">Z: </label>
			<input id="nCoordsZ" name="nCoordsZ" placeholder="z"><br><br>
			Alt:<br>
			<label for="nCoords"></label>
			<input id="nCoords" name="nCoords" placeholder="x y z"><br><br>
		</div>
	</div>
</div>

<!-- ************************************************************************** -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="assets/mc.js"></script>
</body>
</html>
